<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record On The Go</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body id="registration" ng-controller="RegistrationController">
    <ol class="breadcrumb">
        <li><a href="./index.html">Home</a></li>
        <li class="active">Registration</li>
    </ol>
    <div class="container">
        <h1>Registration</h1>
        <form>
            <div class="row">
                <div class="form-group col-sm-12 col-md-6">
                    <label for="username">Username:</label>
                    <input class="form-control" id="username" placeholder="Username">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-12 col-md-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group col-sm-12 col-md-3">
                    <label for="retype-password">Retype Password</label>
                    <input type="password" class="form-control" id="retype-password" placeholder="Password">
                </div>
            </div>
            <div class="row">
                
            </div>
            <div class="row">
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> Patient
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> Doctor
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-default">Register</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/angular.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
